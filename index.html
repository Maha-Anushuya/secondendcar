<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Hand Car Booking - Mahisa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('hyundaibg.jpeg'); /* Add your image here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #284d71;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        header img {
            width: 80px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff90;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[readonly] {
            background-color: #f4f4f4;
            cursor: not-allowed;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            width: 30%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #2734ae;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0a15f0;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #777;
        }

        footer a {
            color: #27ae60;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <!-- <img src="logo.png" alt="Mahsa Car Booking Center Logo"> -->
    <h1>Second Hand Car Booking - Mahisa</h1>
</header>

<div class="container">
    <form action="#" method="POST">
        <div class="form-group">
            <label for="car-id">Car ID (Auto-generated)</label>
            <input type="text" id="car-id" name="car_id" value="Auto-generated" readonly>
        </div>
        
        <div class="form-group">
            <label for="car-name">Car Name</label>
            <input type="text" id="car-name" name="car_name" placeholder="Enter car name" required>
        </div>

        <div class="form-group">
            <label for="owner-name">Owner Name</label>
            <input type="text" id="owner-name" name="owner_name" placeholder="Enter owner name" required>
        </div>

        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" placeholder="Enter manufacturing year" min="1900" max="2100" required>
        </div>

        <div class="form-group">
            <label for="car-type">Car Type</label>
            <select id="car-type" name="car_type" required>
                <option value="" disabled selected>Select car type</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="hatchback">Hatchback</option>
                <option value="coupe">Coupe</option>
                <option value="convertible">Convertible</option>
                <option value="Sportscars">Sedan</option>
                <option value="Crossover">SUV</option>
                <option value="Muscle Car">Hatchback</option>
                <option value="Station Wagon">Coupe</option>
                <option value="Jeep">Convertible</option>
            </select>
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" name="model" placeholder="Enter car model" required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Enter price in INR" min="0" step="0.01" required>
        </div>

        <div class="button-container">
            <button type="submit">Submit Car Details</button>
        </div>
    </form>
</div>

<footer>
    &copy; 2024 Mahisa Car Booking Center | <a href="#">Privacy Policy</a>
</footer>

</body>
</html>
